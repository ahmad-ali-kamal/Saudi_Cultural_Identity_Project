version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: saudiculture-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: saudiculture
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - saudiculture-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  saudiculture-network:
    driver: bridge
