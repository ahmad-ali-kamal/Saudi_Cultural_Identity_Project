spring.application.name=saudiculture

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://${MONGO_USERNAME:admin}:${MONGO_PASSWORD:admin123}@${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DATABASE:saudiculture}?authSource=admin

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Server Configuration
server.url=${SERVER_URL:http://localhost:8080}

# CSV Loading Configuration
csv.loading.enabled=true
csv.loading.retries=5
csv.loading.retry-delay-ms=2000
csv.loading.log-errors=true
csv.loading.log-warnings=true

# Logging Configuration
logging.level.com.saudiculture=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
