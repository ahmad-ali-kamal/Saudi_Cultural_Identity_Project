spring.application.name=saudiculture

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://${MONGO_USERNAME:admin}:${MONGO_PASSWORD:admin123}@${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DATABASE:saudiculture}?authSource=admin

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Server Configuration
server.url=${SERVER_URL:http://localhost:8080}

# CSV Loading Configuration
csv.loading.enabled=true
csv.loading.retries=5
csv.loading.retry-delay-ms=2000
csv.loading.log-errors=true
csv.loading.log-warnings=true

# Spring Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.health.mongo.enabled=true
management.info.env.enabled=true
management.metrics.enable.jvm=true
management.metrics.enable.system=true
management.metrics.enable.http=true

# Application Info (visible in /actuator/info)
info.app.name=Saudi Cultural Identity API
info.app.description=API for exploring Saudi Arabia's rich cultural heritage
info.app.version=1.0.0

# Logging Configuration
logging.level.com.saudiculture=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
